    <div class="popup-image">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
        <img src="foto2/foto1.jpg" alt="">
    </div>
    <script>
        window.history.replaceState('','','/');
        const images = document.querySelectorAll('.grid-wrapper img');
        const popup = document.querySelector('.popup-image');
        const popupImg = popup.querySelector('img');
        const closeBtn = popup.querySelector('.close');
        const prevBtn = popup.querySelector('.prev');
        const nextBtn = popup.querySelector('.next');
        let currentIndex = 0;

        images.forEach((image, index) => {
            image.onclick = () => {
                currentIndex = index;
                updatePopupImage();
                popup.style.display = 'block';
            };
        });

        closeBtn.onclick = () => {
            popup.style.display = 'none';
        };

        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updatePopupImage();
        };

        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % images.length;
            updatePopupImage();
        };

        function updatePopupImage() {
            popupImg.src = images[currentIndex].getAttribute('src');
        }
    </script>
