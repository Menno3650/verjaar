<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cindy 50</title>
    <link rel="stylesheet" href="assets/styles2.css">
    <meta name="theme-color" content="#000000">
</head>
<div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
        <span></span>
    </label>

    <ul class="menu__box">
        <li><a class="menu__item" href="../index.html">Bert 50</a></li>
        <li><a class="menu__item" href="index2.html">Cindy 50</a></li>
    </ul>
</div>
<body>

<div class="wrapper">
    <div class="background"> Cindy 50 </div>
    <div class="foreground"> Cindy 50 </div>
</div>

<div class="grid-wrapper">

    <div class="tall">
        <img src="foto2/fotomama1.jpg" alt="" />
    </div>
    <div>
        <img src="foto2/fotomama11.jpg" alt="foto" />
    </div>

    <div class="tall">
        <img src="foto2/fotomama2.jpg" alt="" />
    </div>
    <div class="wide">
        <img src="foto2/fotomama4.jpg" alt="" />
    </div>
    <div class="tall">
        <img src="foto2/fotomama3.jpg" alt="" />
    </div>
    <div class="big">
        <img src="foto2/fotomama6.jpg" alt="" />
    </div>
    <div class="tall">
        <img src="foto2/fotomama5.jpg" alt="" />
    </div>
    <div class="tall">
        <img src="foto2/fotomama7.jpg" alt="foto" />
    </div>
    <div class="tall">
        <img src="foto2/fotomama8.jpg" alt="foto" />
    </div>
    <div class="tall">
        <img src="foto2/fotomama9.jpg" alt="foto" />
    </div>
    <div class="wide">
        <img src="foto2/fotomama10.jpg" alt="foto" />
    </div>





    <div class="popup-image">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
        <img src="foto2/fotomama4.jpg" alt="foto">
    </div>
    <script>
        window.history.replaceState('','','/');
        const images = document.querySelectorAll('.grid-wrapper img');
        const popup = document.querySelector('.popup-image');
        const popupImg = popup.querySelector('img');
        const closeBtn = popup.querySelector('.close');
        const prevBtn = popup.querySelector('.prev');
        const nextBtn = popup.querySelector('.next');
        let currentIndex = 0;

        images.forEach((image, index) => {
            image.onclick = () => {
                currentIndex = index;
                updatePopupImage();
                popup.style.display = 'block';
            };
        });

        closeBtn.onclick = () => {
            popup.style.display = 'none';
        };

        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updatePopupImage();
        };

        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % images.length;
            updatePopupImage();
        };

        function updatePopupImage() {
            popupImg.src = images[currentIndex].getAttribute('src');
        }
    </script>
</div>
</body>
</html>
